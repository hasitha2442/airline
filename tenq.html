<!DOCTYPE html>
<html>
    <head>
        <title>TICKET ENQUIRY</title>
        <link rel="stylesheet" type="text/css" href="css/aenq.css">
    </head>
    <body>
        <div class="airline_enquiry">
            <h1>TICKET Enquiry:</h1>
            <form action="tenq.php" method="POST">
                <p>AIR BOOKING ID</p>
                <input type="text" name="tb_id"  placeholder="TICKET BOOKING ID" required>
                <p>TITLE</p>
                <input type="text" name="tenq_title"  placeholder="TITLE" required>
                <p>TYPE</p>
                <select name="tenq_type"  required >
                    <option value="0" selected disabled>Select</option>
                    <option value="ID PROBLEM">ID PROBLEM</option>
                    <option value="TICKET ISSUE">TICKET ISSUE</option>
                    <option value="DATE BLOCKED">DATE BLOCKED</option>
                    <option value="CANCEL">CANCEL</option>
                </select>
                <p>DATE</p>
                <input type="date" name="tenq_date" placeholder="DATE" required>
                <p>DESCRIPTION</p>
                <input type="text" name="tenq_des"  placeholder="ABOUT TICKET" required>
                <button  type="submit">Submit</button>
                <a href="./main.html">Back</a>
            </form>
        </div>
    </body>
</html>
