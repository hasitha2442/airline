<!DOCTYPE html>
<html>
<head>
	<title>PASSENGER REGISTER</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<div class="main">
			<div class="logo">
				<img src="logo.png">
			</div>
		</div>
		<div class="title">
			<h1>PASSENGER REGISTER</h1>
		</div>
		<div class="form" align="center">
			<h2>Register Here</h2>
		    <input type="text" name="Name" placeholder="Enter Name">
			<input type="int" name="Mobile" placeholder="Enter Mobile">
			<input type="email" name="Email" placeholder="Enter mail id">
			<input type="text" name="Username" placeholder="Enter Username">
			<input type="Password" name="Password" placeholder="Enter Password">
			<input type=" Password" name=" Confirm Password" placeholder=" ReEnter Password">
			<input type="text" name="Street" placeholder="Enter Street">
			<input type="int" name="D.no" placeholder="Enter D.no">
			<input type="int" name="pincode" placeholder="Enter pincode">
			<button class="btn" ><a href="main.html">Register</a></button>
		</div>
		
	</header>
</body>
</html>
